language: java
install: true

os: linux
dist: trusty
jdk: oraclejdk8

before_install:
  - sudo apt-get -y install fontconfig ttf-dejavu

addons:
  apt:
    update: true
  sonarcloud:
    organization: "tuw-sqm-ss2020-02"
    token:
      secure: ""

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
  - ./gradlew --no-daemon --no-parallel -Dskip-android -Dinclude-jacoco-code-coverage -Dinclude-code-coverage -Dinclude-checkstyle-quality-check clean build jacocoTestReport cloverGenerateReport cloverAggregateReports sonarqube

deploy:
  provider: pages
  skip_cleanup: true
  repo: tuw-sqm-ss2020-02/nntool-ci-report
  github_token: $GITHUB_TOKEN
  local_dir: build
  #target_branch: gh-pages
  on:
    branch: master
